<html>
	<head>
	<script src="jquery-1.12.4.min.js"></script>	
	</head>
	
	<body>
	<script>
	$(document).ready(function(){  		
		ReloadData();
	});

	function ReloadData(){
		var dataExists = false;
		var scoresDiv = $("#scores_data");
		$.getJSON( "scores.json", function(data) {				
			if(data.players.length != 0) {
				dataExists = true;
			}

			var appendString = "";
			$.each(data, function(index, players){
				for(var i = 0; i < players.length; i++) {
					appendString += '<p>' + players[i].playerName + ', ' + players[i].playerTeam + ', ' + players[i].playerScore + '</p>';
				//scoresDiv.append('<p>' + players[i].playerName + ', ' + players[i].playerTeam + ', ' + players[i].playerScore + '</p>');
				}
			});	

			if(appendString != scoresDiv.text) {
				scoresDiv.empty();
				scoresDiv.append(appendString);
			}		
		});   
	   
	   if(!dataExists) {
			scoresDiv.empty();
	   }
	   
	   setTimeout(ReloadData, 3000);
	}
	</script>

	<div id="scores_data"></div>

	</body>
</html>
